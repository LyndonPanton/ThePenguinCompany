<body>
	<header id="header">
		<h1 class="heading">Sign Up</h1>
		<nav>
			<ul id="navigation">
				<li class="navigation-item"><a href="../index.html">Home</a></li>
				<li class="navigation-item"><a href="../genus/genus.html">Genus</a></li>
				<li class="navigation-item">Newsletter</a></li>
				<li class="navigation-item"><a href="../about/about.html">About</a></li>
			</ul>
		</nav>
	</header>

	<main id="main">
		<p id="newsletter-introduction">Sign to our mailing list to receive all the latest media, news and reviews on penguins!</p>
		<form id="form">
			<label for="form-email">
				Email:
				<input id="form-email" type="email" name="form-email" required />
			</label>
			<label for="form-address">
				Address:
				<input id="form-address" type="text" name="form-address" required />
			</label>
			<label for="form-number">
				Number:
				<input id="form-number" type="tel" name="form-number" pattern="[0-9]{10,15}" required />
			</label>
			<input id="form-submit" type="submit" value="Sign Up" />
		</form>
	</main>

	<footer id="footer">
		<p id="copyright">&#169; 2019 The Penguin Company | All Rights Reserved</p>

	</footer>
</body>
